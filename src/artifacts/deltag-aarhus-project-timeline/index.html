          icon: 'üì¢',
          image: null,

        },
        {

          date: '2027',
          month: 'Januar',

          subtitle: 'Note',

          type: 'construction',
          status: 'upcoming',
          icon: 'üèóÔ∏è',
          image: null,
          link: null,
          linkText: null
        }
      ];

      const currentItemIndex = timelineData.findIndex(item => item.status === 'current');

      const getStatusColor = (status, accentColor) => {
        if (accentColor === 'pink') return colors.pink500;
        if (accentColor === 'blue') return colors.note500;
        switch (status) {
          case 'completed': return colors.petroleum500;
          case 'current': return colors.orange500;
          case 'upcoming': return colors.gray600;
          case 'note': return colors.note500;
          default: return colors.gray600;
        }
      };

      const getStatusBg = (status, accentColor) => {
        if (accentColor === 'pink') return colors.pink100;
        if (accentColor === 'blue') return colors.note200;
        switch (status) {
          case 'completed': return colors.petroleum100;
          case 'current': return colors.gray100;
          case 'upcoming': return colors.gray200;
          case 'note': return colors.note200;
          default: return colors.gray200;
        }
      };

      const scrollToItem = (index) => {
        if (itemRefs.current[index]) {
          itemRefs.current[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
          setActiveIndex(index);
        }
      };

      // Track which timeline item is visible on scroll
      useEffect(() => {
        const handleScroll = () => {
          const viewportCenter = window.innerHeight / 2;
          let closestIndex = null;
          let closestDistance = Infinity;

          itemRefs.current.forEach((ref, index) => {
            if (ref) {
              const rect = ref.getBoundingClientRect();
              const itemCenter = rect.top + rect.height / 2;
              const distance = Math.abs(itemCenter - viewportCenter);

              if (distance < closestDistance) {
                closestDistance = distance;
                closestIndex = index;
              }
            }
          });

          if (closestIndex !== null && closestDistance < window.innerHeight) {
            setActiveIndex(closestIndex);
          }
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Handle window resize for mobile detection
      useEffect(() => {
        const handleResize = () => {
          setIsMobile(window.innerWidth < 768);
        };
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      // Mini Timeline Navigation
      const MiniTimeline = () => (
        <div style={{
          position: 'fixed',
          right: '20px',
          top: '50%',
          transform: 'translateY(-50%)',
          zIndex: 100,
          display: viewMode === 'vertical' && !isMobile ? 'flex' : 'none',
          flexDirection: 'column',
          alignItems: 'center',
          padding: '16px 10px',
          background: colors.white,
          boxShadow: '0 2px 12px rgba(0, 0, 0, 0.12)',
          border: `1px solid ${colors.gray300}`
        }}>
          <div style={{
            fontSize: '9px',
            fontWeight: '600',
            color: colors.petroleum500,
            letterSpacing: '0.08em',
            textTransform: 'uppercase',
            marginBottom: '12px',
            writingMode: 'vertical-rl',
            transform: 'rotate(180deg)'
          }}>
            Tidslinje
          </div>

          {timelineData.map((item, index) => (
            <Fragment key={item.id}>
              <button
                onClick={() => scrollToItem(index)}
                onMouseEnter={() => setHoveredIndex(index)}
                onMouseLeave={() => setHoveredIndex(null)}
                style={{
                  width: '10px',
                  height: '10px',
                  borderRadius: '50%',
                  border: item.status === 'current'
                    ? `2px solid ${colors.orange500}`
                    : activeIndex === index
                    ? `2px solid ${getStatusColor(item.status, item.accentColor)}`
                    : 'none',
                  background: item.status === 'current'
                    ? colors.white
                    : activeIndex === index
                    ? colors.white
                    : getStatusColor(item.status, item.accentColor),
                  cursor: 'pointer',
                  transition: 'all 0.2s ease',
                  transform: hoveredIndex === index ? 'scale(1.3)' : 'scale(1)',
                  position: 'relative',
                  outline: activeIndex === index
                    ? `2px solid ${item.status === 'current' ? colors.orange200 : (item.status === 'note' ? colors.note200 : colors.petroleum200)}`
                    : 'none',
                  outlineOffset: '2px'
                }}
                title={item.title}
              >
                {hoveredIndex === index && (
                  <div style={{
                    position: 'absolute',
                    right: '20px',
                    top: '50%',
                    transform: 'translateY(-50%)',
                    background: colors.gray900,
                    color: colors.white,
                    padding: '6px 10px',
                    fontSize: '11px',
                    fontWeight: '500',
                    whiteSpace: 'nowrap'
                  }}>
                    {item.title}
                  </div>
                )}
              </button>
              {index < timelineData.length - 1 && (
                <div style={{
                  width: '2px',
                  height: '16px',
                  background: index < currentItemIndex
                    ? colors.gray800
                    : index === currentItemIndex
                    ? `linear-gradient(180deg, ${colors.gray800} 0%, ${colors.gray300} 100%)`
                    : colors.gray300

            marginTop: '12px',
            fontSize: '9px',

              height: '10px',
              borderRadius: '50%',
              border: `2px solid ${colors.orange500}`,

                    }}>

                      margin: '0 0 10px 0',

                      color: colors.gray800
                    }}>
                      {item.description}
                    </p>

                    {item.link && (
                      <a
                        href={item.link}
                        target="_blank"
                        rel="noopener noreferrer"
                        style={{

                        {item.linkText}
                        <span>‚Üí</span>
                      </a>
                    )}
                  </div>
                </div>

                {/* Connector line from card to dot */}
                {!isMobile && (
                  <div style={{
                    position: 'absolute',
                    top: item.image ? '65px' : '29px',
                    left: isLeft ? 'calc(50% - 32px)' : '50%',
                    width: '32px',

                    background: item.status === 'current' ? colors.orange500 : getStatusColor(item.status, item.accentColor)
                  }} />
                )}

          })}
        </div>
      );

      // Horizontal Timeline
      const HorizontalTimeline = () => {
        const [currentSlide, setCurrentSlide] = useState(currentItemIndex);
        const nextSlide = () => setCurrentSlide(prev => Math.min(prev + 1, timelineData.length - 1));
        const prevSlide = () => setCurrentSlide(prev => Math.max(prev - 1, 0));

        return (
          <div style={{ maxWidth: '900px', margin: '0 auto', padding: '24px 0' }}>
            <div style={{
              position: 'relative',
              height: '4px',
              background: colors.gray300,
              marginBottom: '24px'
            }}>
              <div style={{
                position: 'absolute',
                left: 0,
                top: 0,
                height: '100%',
                width: `${((currentSlide + 1) / timelineData.length) * 100}%`,
                background: colors.petroleum500,
                transition: 'width 0.4s ease'
              }} />
            </div>

            <div style={{
              display: 'flex',
              justifyContent: 'space-between',
              marginBottom: '32px',
              padding: '0 8px'
            }}>
              {timelineData.map((item, index) => (
                <button
                  key={item.id}
                  onClick={() => setCurrentSlide(index)}
                  style={{
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    gap: '6px',
                    background: 'none',
                    border: 'none',
                    cursor: 'pointer',
                    opacity: currentSlide === index ? 1 : 0.4,
                    transition: 'all 0.2s ease'
                  }}
                >
                  <div style={{
                    width: item.status === 'current' ? '12px' : '10px',
                    height: item.status === 'current' ? '12px' : '10px',
                    borderRadius: '50%',
                    background: item.status === 'current' ? colors.white : (currentSlide === index ? getStatusColor(item.status) : colors.gray400),
                    border: item.status === 'current' ? `2px solid ${colors.orange500}` : 'none',
                    transition: 'all 0.2s ease'
                  }} />
                  <span style={{
                    fontSize: '10px',
                    fontWeight: '600',
                    color: currentSlide === index ? colors.black : colors.gray600,
                    whiteSpace: 'nowrap'
                  }}>
                    {item.date}
                  </span>
                </button>
              ))}
            </div>

            <div style={{ overflow: 'hidden' }}>
              <div style={{
                display: 'flex',
                transition: 'transform 0.4s ease',
                transform: `translateX(-${currentSlide * 100}%)`
              }}>
                {timelineData.map((item) => (
                  <div key={item.id} style={{ minWidth: '100%', padding: '0 8px', boxSizing: 'border-box' }}>
                    <div style={{
                      display: 'flex',
                      flexDirection: isMobile ? 'column' : 'row',
                      background: colors.white,
                      border: `1px solid ${colors.gray300}`,
                      minHeight: isMobile ? 'auto' : '280px',
                      position: 'relative',
                      overflow: 'hidden'
                    }}>
                      {item.status === 'current' && (
                        <div style={{
                          position: 'absolute',
                          top: 0,
                          left: 0,
                          width: isMobile ? '100%' : '4px',
                          height: isMobile ? '4px' : '100%',
                          background: colors.orange500
                        }} />
                      )}

                      {item.image && (
                        <div style={{
                          width: isMobile ? '100%' : '40%',
                          height: isMobile ? '160px' : 'auto',
                          minHeight: isMobile ? '160px' : '280px',
                          background: `url(${item.image}) center center / cover no-repeat`
                        }} />
                      )}

                      <div style={{
                        width: isMobile ? '100%' : (item.image ? '60%' : '100%'),
                        padding: isMobile ? '16px' : '48px 36px 32px',
