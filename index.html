<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
  <title>Claude Artifacts Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .artifact-card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // This will be populated by the build script
    const ARTIFACTS_DATA = window.ARTIFACTS_DATA || [];

    function ArtifactCard({ artifact }) {
      return (
        <a
          href={artifact.path}
          className="artifact-card block bg-white rounded-xl shadow-md overflow-hidden transition-all duration-200 hover:shadow-xl"
        >
          <div className="aspect-video bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center">
            {artifact.thumbnail ? (
              <img src={artifact.thumbnail} alt={artifact.name} className="w-full h-full object-cover" />
            ) : (
              <div className="text-6xl opacity-30">
                <svg className="w-16 h-16 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
            )}
          </div>
          <div className="p-4">
            <h3 className="font-semibold text-slate-800 text-lg mb-1">{artifact.name}</h3>
            <p className="text-slate-500 text-sm line-clamp-2">{artifact.description}</p>
            {artifact.tags?.length > 0 && (
              <div className="mt-3 flex flex-wrap gap-1">
                {artifact.tags.slice(0, 3).map((tag, i) => (
                  <span key={i} className="px-2 py-0.5 bg-indigo-50 text-indigo-600 text-xs rounded-full">
                    {tag}
                  </span>
                ))}
              </div>
            )}
            {artifact.created && (
              <p className="mt-2 text-slate-400 text-xs">{artifact.created}</p>
            )}
          </div>
        </a>
      );
    }

    function App() {
      const [search, setSearch] = React.useState('');
      const [selectedTag, setSelectedTag] = React.useState('');

      const allTags = [...new Set(ARTIFACTS_DATA.flatMap(a => a.tags || []))];

      const filteredArtifacts = ARTIFACTS_DATA.filter(artifact => {
        const matchesSearch = artifact.name.toLowerCase().includes(search.toLowerCase()) ||
          artifact.description?.toLowerCase().includes(search.toLowerCase());
        const matchesTag = !selectedTag || artifact.tags?.includes(selectedTag);
        return matchesSearch && matchesTag;
      });

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
          <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
              <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                  <h1 className="text-2xl font-bold text-slate-800">Claude Artifacts</h1>
                  <p className="text-slate-500 text-sm">Interactive components and demos</p>
                </div>
                <div className="flex gap-2">
                  <input
                    type="text"
                    placeholder="Search artifacts..."
                    value={search}
                    onChange={(e) => setSearch(e.target.value)}
                    className="px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                  {allTags.length > 0 && (
                    <select
                      value={selectedTag}
                      onChange={(e) => setSelectedTag(e.target.value)}
                      className="px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white"
                    >
                      <option value="">All tags</option>
                      {allTags.map(tag => (
                        <option key={tag} value={tag}>{tag}</option>
                      ))}
                    </select>
                  )}
                </div>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {filteredArtifacts.length === 0 ? (
              <div className="text-center py-16">
                <div className="text-6xl mb-4 opacity-30">
                  <svg className="w-16 h-16 mx-auto text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                  </svg>
                </div>
                <h2 className="text-xl font-semibold text-slate-600 mb-2">No artifacts found</h2>
                <p className="text-slate-500">
                  {ARTIFACTS_DATA.length === 0
                    ? 'Create your first artifact with: npm run new my-artifact'
                    : 'Try adjusting your search or filter'}
                </p>
              </div>
            ) : (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {filteredArtifacts.map((artifact, index) => (
                  <ArtifactCard key={artifact.slug || index} artifact={artifact} />
                ))}
              </div>
            )}
          </main>

          <footer className="border-t border-slate-200 mt-auto">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-slate-500 text-sm">
              <p>Built with Claude AI</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <script src="./artifacts-data.js"></script>
</body>
</html>
